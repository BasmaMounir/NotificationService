<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Confirmation</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
<table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td align="center" style="padding: 30px 0;">
            <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow: hidden;">
                <tr>
                    <td align="center" style="background-color: #4CAF50; padding: 20px;">
                        <h2 style="color: white; margin: 0;">✅ Password Confirmation</h2>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 30px;">
                        <p style="font-size: 16px; color: #333333;">Dear Customer,</p>
                        <p style="font-size: 16px; color: #333333;">
                            Please use the code below to confirm your password.
                            <strong style="color: red;">Don't share this code with anyone.</strong>
                        </p>

                        <table role="presentation" width="100%" style="margin: 25px 0; font-size: 18px;">
                            <tr>
                                <td style="font-weight: bold; padding: 12px 0;">Confirmation Code:</td>
                                <td style="padding: 12px 0; font-size: 22px; color: #4CAF50; font-weight: bold;" th:text="${code}">123456</td>
                            </tr>
                        </table>

                        <p style="font-size: 16px; color: #333333;">Thank you for using our service.</p>

                        <div style="text-align: center; margin-top: 30px;">
                            <a href="http://localhost:4200"
                               style="display: inline-block; background-color: #4CAF50; color: #ffffff; padding: 12px 30px; text-decoration: none; border-radius: 5px; font-size: 16px;">
                                Visit Our Store
                            </a>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="background-color: #f4f4f4; padding: 15px; font-size: 13px; color: #999;">
                        © 2025 Your Store. All rights reserved.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
